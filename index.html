<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Notes</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>Wordle</h1>

          <input type="text" maxlength="1" data-index="3" />
          <input type="text" maxlength="1" data-index="4" />
          <input type="text" maxlength="1" data-index="5" />
        </div>
        <div class="line" data-num="2">
          <input type="text" maxlength="1" data-index="1" />
          <input type="text" maxlength="1" data-index="2" />
          <input type="text" maxlength="1" data-index="3" />
          <input type="text" maxlength="1" data-index="4" />
          <input type="text" maxlength="1" data-index="5" />
        </div>
        <div class="line" data-num="3">
          <input type="text" maxlength="1" data-index="1" />
          <input type="text" maxlength="1" data-index="2" />
          <input type="text" maxlength="1" data-index="3" />
          <input type="text" maxlength="1" data-index="4" />
          <input type="text" maxlength="1" data-index="5" />
        </div>
        <div class="line" data-num="4">
          <input type="text" maxlength="1" data-index="1" />
          <input type="text" maxlength="1" data-index="2" />

          <input type="text" maxlength="1" data-index="4" />
          <input type="text" maxlength="1" data-index="5" />
        </div>
        <div class="line" data-num="5">
          <input type="text" maxlength="1" data-index="1" />
          <input type="text" maxlength="1" data-index="2" />
          <input type="text" maxlength="1" data-index="3" />
          <input type="text" maxlength="1" data-index="4" />
          <input type="text" maxlength="1" data-index="5" />
        </div>
        <div class="line" data-num="6">
          <input type="text" maxlength="1" data-index="1" />
          <input type="text" maxlength="1" data-index="2" />
          <input type="text" maxlength="1" data-index="3" />
          <input type="text" maxlength="1" data-index="4" />

        </div>
      </main>
    </div>
    <div class="win">
      <span>You Won !</span>
      <a href="">Repeat</a>
    </div>

      <span>You Lost !</span>
      <p>The Word Was:</p>
      <a href="">Repeat</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
